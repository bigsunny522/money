{% extends "base.html" %}

{% block title %}家計簿アプリ - アカウント削除{% endblock %}

{% block content %}
    <h1>アカウントを削除</h1>
    <form method="POST">
        <label for="name">アカウント:</label>
        <select name="name">
            {% for account in accounts %}
            <option value="{{ account.name }}">{{ account.name }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" value="削除">
    </form>
    <a href="{{ url_for('index') }}">戻る</a>
{% endblock %}
